<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .game-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      padding: 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #7f8c8d;
      margin-bottom: 30px;
    }

    .stats {
      display: flex;
      justify-content: space-around;
      margin-bottom: 30px;
      padding: 20px;
      background: #ecf0f1;
      border-radius: 8px;
    }

    .stat-item {
      text-align: center;
    }

    .stat-label {
      font-size: 0.8rem;
      color: #7f8c8d;
      margin-bottom: 5px;
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: bold;
      color: #2c3e50;
    }

    .game-area {
      margin-bottom: 30px;
    }

    .guess-input {
      width: 100%;
      padding: 15px;
      font-size: 1.2rem;
      border: 2px solid #bdc3c7;
      border-radius: 8px;
      margin-bottom: 15px;
      text-align: center;
    }

    .guess-input:focus {
      outline: none;
      border-color: #2ecc71;
    }

    .btn {
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin: 5px;
    }

    .btn-primary {
      background: #2ecc71;
      color: white;
    }

    .btn-primary:hover {
      background: #27ae60;
      transform: translateY(-2px);
    }

    .btn-secondary {
      background: #3498db;
      color: white;
    }

    .btn-secondary:hover {
      background: #2980b9;
    }

    .message {
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      font-weight: 600;
    }

    .message.success {
      background: #d4edda;
      color: #155724;
    }

    .message.error {
      background: #f8d7da;
      color: #721c24;
    }

    .message.info {
      background: #d1ecf1;
      color: #0c5460;
    }

    .leaderboard {
      margin-top: 30px;
      padding: 20px;
      background: #ecf0f1;
      border-radius: 8px;
      text-align: left;
    }

    .leaderboard h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #2c3e50;
    }

    .leader-item {
      padding: 10px;
      background: white;
      border-radius: 6px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .leader-rank {
      font-weight: bold;
      color: #2ecc71;
      margin-right: 10px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Number Guessing Game</h1>
    <p class="subtitle">Guess a number between 1 and 100</p>

    <!-- Player Stats -->
    <div class="stats">
      <div class="stat-item">
        <div class="stat-label">Games Won</div>
        <div class="stat-value" id="stat-wins">0</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">Games Played</div>
        <div class="stat-value" id="stat-played">0</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">Best Score</div>
        <div class="stat-value" id="stat-best">-</div>
      </div>
    </div>

    <!-- Game Area -->
    <div class="game-area">
      <input type="number" class="guess-input" id="guess-input" placeholder="Enter your guess" min="1" max="100">
      <div>
        <button class="btn btn-primary" onclick="makeGuess()">Guess</button>
        <button class="btn btn-secondary" onclick="newGame()">New Game</button>
      </div>
    </div>

    <!-- Message Area -->
    <div id="message" class="message hidden"></div>

    <!-- Leaderboard -->
    <div class="leaderboard">
      <h2>Top Players (Fewest Guesses)</h2>
      <div id="leaderboard-list">
        <p style="text-align: center; color: #7f8c8d;">Loading...</p>
      </div>
    </div>
  </div>

  <script>
    // Game state
    let targetNumber = 0;
    let guesses = 0;
    let gamesPlayed = 0;
    let gamesWon = 0;
    let bestScore = null;

    // Initialize game
    async function init() {
      // Load player stats
      await loadStats();

      // Load leaderboard
      await loadLeaderboard();

      // Start new game
      newGame();

      // Setup enter key
      document.getElementById('guess-input').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          makeGuess();
        }
      });
    }

    async function loadStats() {
      const result = await gameAPI.getAllGameStats();

      if (result.success) {
        gamesPlayed = result.stats.gamesPlayed || 0;
        gamesWon = result.stats.gamesWon || 0;
        bestScore = result.stats.bestScore || null;

        updateStatsDisplay();
      }
    }

    function updateStatsDisplay() {
      document.getElementById('stat-wins').textContent = gamesWon;
      document.getElementById('stat-played').textContent = gamesPlayed;
      document.getElementById('stat-best').textContent = bestScore || '-';
    }

    async function loadLeaderboard() {
      const result = await gameAPI.getLeaderboard('bestScore', 5);

      if (result.success) {
        const list = document.getElementById('leaderboard-list');

        if (result.leaderboard.length === 0) {
          list.innerHTML = '<p style="text-align: center; color: #7f8c8d;">No scores yet. Be the first!</p>';
          return;
        }

        list.innerHTML = result.leaderboard.map((player, index) => `
          <div class="leader-item">
            <div>
              <span class="leader-rank">#${index + 1}</span>
              <span style="color: ${player.name_color}">${player.nickname}</span>
            </div>
            <div style="font-weight: bold;">${JSON.parse(player.stat_value)} guesses</div>
          </div>
        `).join('');
      }
    }

    function newGame() {
      targetNumber = Math.floor(Math.random() * 100) + 1;
      guesses = 0;
      document.getElementById('guess-input').value = '';
      document.getElementById('guess-input').disabled = false;
      showMessage('New game started! Guess a number between 1 and 100.', 'info');
    }

    async function makeGuess() {
      const input = document.getElementById('guess-input');
      const guess = parseInt(input.value);

      if (isNaN(guess) || guess < 1 || guess > 100) {
        showMessage('Please enter a valid number between 1 and 100.', 'error');
        return;
      }

      guesses++;

      if (guess === targetNumber) {
        // Win!
        gamesPlayed++;
        gamesWon++;

        // Update best score
        if (bestScore === null || guesses < bestScore) {
          bestScore = guesses;
        }

        // Save stats
        await gameAPI.saveGameStat('gamesPlayed', gamesPlayed);
        await gameAPI.saveGameStat('gamesWon', gamesWon);
        await gameAPI.saveGameStat('bestScore', bestScore);

        showMessage(`Congratulations! You won in ${guesses} guesses!`, 'success');
        input.disabled = true;

        updateStatsDisplay();
        loadLeaderboard();
      } else if (guess < targetNumber) {
        showMessage(`Too low! Try again. (Guess #${guesses})`, 'info');
      } else {
        showMessage(`Too high! Try again. (Guess #${guesses})`, 'info');
      }

      input.value = '';
      input.focus();
    }

    function showMessage(text, type) {
      const message = document.getElementById('message');
      message.textContent = text;
      message.className = `message ${type}`;
    }

    // Initialize when page loads
    // Wait for gameAPI to be ready
    window.addEventListener('load', () => {
      if (gameAPI && gameAPI.isAuthenticated()) {
        init();
      } else {
        document.querySelector('.game-container').innerHTML = `
          <h1>Not Logged In</h1>
          <p>Please <a href="/">log in</a> to play this game.</p>
        `;
      }
    });
  </script>
</body>
</html>
