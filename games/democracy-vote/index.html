<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vote for Next Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 1200px;
    }

    .vote-header {
      text-align: center;
      color: white;
      margin-bottom: 30px;
    }

    .vote-header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .vote-header .round-info {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    .timer-container {
      background: rgba(255,255,255,0.95);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      margin-bottom: 30px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }

    .timer {
      font-size: 4rem;
      font-weight: bold;
      color: #667eea;
      margin-bottom: 10px;
    }

    .timer.warning {
      color: #f39c12;
      animation: pulse 1s infinite;
    }

    .timer.critical {
      color: #e74c3c;
      animation: pulse 0.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .timer-label {
      font-size: 1.2rem;
      color: #666;
    }

    .vote-stats {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 20px;
      font-size: 1rem;
      color: #666;
    }

    .vote-stats .stat {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .game-card {
      background: white;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
      border: 3px solid transparent;
    }

    .game-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
    }

    .game-card.selected {
      border-color: #667eea;
      background: linear-gradient(135deg, #f5f7ff 0%, #eef1ff 100%);
    }

    .game-card.selected::after {
      content: '‚úì';
      position: absolute;
      top: 10px;
      right: 10px;
      width: 32px;
      height: 32px;
      background: #667eea;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .game-card h3 {
      color: #2c3e50;
      margin-bottom: 8px;
      font-size: 1.3rem;
    }

    .game-card .game-id {
      color: #7f8c8d;
      font-size: 0.9rem;
      margin-bottom: 12px;
    }

    .game-card .vote-count {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 1.1rem;
      color: #667eea;
      font-weight: bold;
      margin-top: 12px;
    }

    .game-card .vote-count.hidden {
      opacity: 0.3;
      pointer-events: none;
    }

    .waiting-screen {
      background: rgba(255,255,255,0.95);
      border-radius: 20px;
      padding: 60px;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }

    .waiting-screen h2 {
      color: #2c3e50;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .waiting-screen p {
      color: #7f8c8d;
      font-size: 1.2rem;
    }

    .loading-spinner {
      margin: 30px auto;
      width: 60px;
      height: 60px;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .results-screen {
      background: rgba(255,255,255,0.95);
      border-radius: 20px;
      padding: 60px;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }

    .results-screen .winner-icon {
      font-size: 5rem;
      margin-bottom: 20px;
    }

    .results-screen h2 {
      color: #2c3e50;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .results-screen .winner-name {
      color: #667eea;
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .results-screen .switch-message {
      color: #7f8c8d;
      font-size: 1.2rem;
    }

    .tie-breaker-banner {
      background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
      color: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      text-align: center;
      font-size: 1.3rem;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    @media (max-width: 768px) {
      .vote-header h1 {
        font-size: 2rem;
      }

      .timer {
        font-size: 3rem;
      }

      .games-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Waiting Screen -->
    <div id="waiting-screen" class="waiting-screen">
      <div class="loading-spinner"></div>
      <h2>Waiting for Vote to Start</h2>
      <p>The admin will start the voting soon...</p>
    </div>

    <!-- Voting Screen -->
    <div id="voting-screen" style="display: none;">
      <div class="vote-header">
        <h1>üó≥Ô∏è Vote for Next Game</h1>
        <div class="round-info" id="round-info">Round 1</div>
      </div>

      <div id="tie-breaker-banner" class="tie-breaker-banner" style="display: none;">
        ‚öñÔ∏è TIE BREAKER! Vote again between the tied games!
      </div>

      <div class="timer-container">
        <div class="timer" id="timer">--</div>
        <div class="timer-label">Time Remaining</div>
        <div class="vote-stats">
          <div class="stat">
            <span>üë•</span>
            <span><strong id="voters-count">0</strong> Connected</span>
          </div>
          <div class="stat">
            <span>üó≥Ô∏è</span>
            <span><strong id="votes-count">0</strong> Votes Cast</span>
          </div>
        </div>
      </div>

      <div class="games-grid" id="games-grid">
        <!-- Game cards will be inserted here -->
      </div>
    </div>

    <!-- Results Screen -->
    <div id="results-screen" class="results-screen" style="display: none;">
      <div class="winner-icon">üèÜ</div>
      <h2>Winner!</h2>
      <div class="winner-name" id="winner-name">--</div>
      <div class="switch-message">Switching games in <span id="countdown">5</span> seconds...</div>
    </div>
  </div>

  <script src="/game/game.js"></script>
</body>
</html>
