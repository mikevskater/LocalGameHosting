<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplayer Drawing</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/gameapi.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #2c3e50;
      color: white;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .game-layout {
      display: grid;
      grid-template-columns: 1fr 250px;
      gap: 20px;
    }

    .canvas-area {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }

    .canvas-header {
      background: #34495e;
      padding: 15px;
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }

    #drawing-canvas {
      display: block;
      cursor: crosshair;
      background: white;
    }

    .sidebar {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .panel {
      background: #34495e;
      border-radius: 12px;
      padding: 20px;
    }

    .panel h2 {
      margin-bottom: 15px;
      font-size: 1.2rem;
      border-bottom: 2px solid #2ecc71;
      padding-bottom: 10px;
    }

    .player-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .player-item {
      padding: 10px;
      background: #2c3e50;
      border-radius: 6px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .player-color {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 2px solid white;
    }

    .color-btn {
      width: 40px;
      height: 40px;
      border: 3px solid transparent;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .color-btn:hover {
      transform: scale(1.1);
    }

    .color-btn.active {
      border-color: white;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-clear {
      background: #e74c3c;
      color: white;
    }

    .btn-clear:hover {
      background: #c0392b;
    }

    .brush-size {
      width: 100%;
      margin-top: 10px;
    }

    .status {
      text-align: center;
      padding: 10px;
      background: #2ecc71;
      color: white;
      border-radius: 6px;
      font-weight: 600;
    }

    @media (max-width: 768px) {
      .game-layout {
        grid-template-columns: 1fr;
      }

      .canvas-header {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Multiplayer Drawing Canvas</h1>
      <p>Draw together with your coworkers in real-time!</p>
    </header>

    <div class="game-layout">
      <!-- Canvas Area -->
      <div class="canvas-area">
        <div class="canvas-header">
          <button class="color-btn active" style="background: black;" data-color="#000000"></button>
          <button class="color-btn" style="background: #e74c3c;" data-color="#e74c3c"></button>
          <button class="color-btn" style="background: #3498db;" data-color="#3498db"></button>
          <button class="color-btn" style="background: #2ecc71;" data-color="#2ecc71"></button>
          <button class="color-btn" style="background: #f39c12;" data-color="#f39c12"></button>
          <button class="color-btn" style="background: #9b59b6;" data-color="#9b59b6"></button>
          <button class="color-btn" style="background: white; border-color: #bdc3c7;" data-color="#ffffff"></button>
          <label style="margin-left: 10px; display: flex; align-items: center; gap: 10px;">
            <span>Size:</span>
            <input type="range" class="brush-size" min="1" max="20" value="3" id="brush-size" style="width: 100px;">
          </label>
          <button class="btn btn-clear" onclick="clearCanvas()">Clear Canvas</button>
        </div>
        <canvas id="drawing-canvas" width="800" height="600"></canvas>
      </div>

      <!-- Sidebar -->
      <div class="sidebar">
        <div class="panel">
          <h2>Connected Players</h2>
          <div id="player-list" class="player-list">
            <p style="text-align: center; opacity: 0.7;">Loading...</p>
          </div>
        </div>

        <div class="panel">
          <div class="status" id="status">Connected</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Canvas setup
    const canvas = document.getElementById('drawing-canvas');
    const ctx = canvas.getContext('2d');
    let isDrawing = false;
    let currentColor = '#000000';
    let brushSize = 3;
    let lastX = 0;
    let lastY = 0;

    // Get user info
    const currentUser = gameAPI.getUser();

    // Setup color buttons
    document.querySelectorAll('.color-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentColor = btn.dataset.color;
      });
    });

    // Brush size
    document.getElementById('brush-size').addEventListener('input', (e) => {
      brushSize = parseInt(e.target.value);
    });

    // Drawing functions
    function startDrawing(e) {
      isDrawing = true;
      const rect = canvas.getBoundingClientRect();
      lastX = e.clientX - rect.left;
      lastY = e.clientY - rect.top;
    }

    function draw(e) {
      if (!isDrawing) return;

      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      drawLine(lastX, lastY, x, y, currentColor, brushSize);

      // Broadcast to other players
      gameAPI.emit('draw', {
        x1: lastX,
        y1: lastY,
        x2: x,
        y2: y,
        color: currentColor,
        size: brushSize
      });

      lastX = x;
      lastY = y;
    }

    function stopDrawing() {
      isDrawing = false;
    }

    function drawLine(x1, y1, x2, y2, color, size) {
      ctx.beginPath();
      ctx.strokeStyle = color;
      ctx.lineWidth = size;
      ctx.lineCap = 'round';
      ctx.moveTo(x1, y1);
      ctx.lineTo(x2, y2);
      ctx.stroke();
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      gameAPI.emit('clear-canvas', {});
    }

    // Mouse events
    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mouseout', stopDrawing);

    // Touch events for mobile
    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      const touch = e.touches[0];
      const mouseEvent = new MouseEvent('mousedown', {
        clientX: touch.clientX,
        clientY: touch.clientY
      });
      canvas.dispatchEvent(mouseEvent);
    });

    canvas.addEventListener('touchmove', (e) => {
      e.preventDefault();
      const touch = e.touches[0];
      const mouseEvent = new MouseEvent('mousemove', {
        clientX: touch.clientX,
        clientY: touch.clientY
      });
      canvas.dispatchEvent(mouseEvent);
    });

    canvas.addEventListener('touchend', (e) => {
      e.preventDefault();
      const mouseEvent = new MouseEvent('mouseup', {});
      canvas.dispatchEvent(mouseEvent);
    });

    // Socket.IO events
    gameAPI.on('draw', (data, user) => {
      drawLine(data.x1, data.y1, data.x2, data.y2, data.color, data.size);
    });

    gameAPI.on('clear-canvas', () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });

    gameAPI.on('user-connected', (user) => {
      updatePlayerList();
      document.getElementById('status').textContent = `${user.nickname} joined!`;
      setTimeout(() => {
        document.getElementById('status').textContent = 'Connected';
      }, 3000);
    });

    gameAPI.on('user-disconnected', (user) => {
      updatePlayerList();
      document.getElementById('status').textContent = `${user.nickname} left`;
      setTimeout(() => {
        document.getElementById('status').textContent = 'Connected';
      }, 3000);
    });

    // Update player list
    async function updatePlayerList() {
      const players = await gameAPI.getConnectedUsers();
      const playerList = document.getElementById('player-list');

      if (players.length === 0) {
        playerList.innerHTML = '<p style="text-align: center; opacity: 0.7;">No other players</p>';
        return;
      }

      playerList.innerHTML = players.map(player => `
        <div class="player-item">
          <div class="player-color" style="background: ${player.playerColor}"></div>
          <span style="color: ${player.nameColor}">${player.nickname}</span>
          ${player.id === currentUser.id ? '<span style="opacity: 0.7;">(You)</span>' : ''}
        </div>
      `).join('');
    }

    // Initialize
    if (gameAPI.isAuthenticated()) {
      updatePlayerList();
      // Update every 5 seconds
      setInterval(updatePlayerList, 5000);
    } else {
      document.body.innerHTML = `
        <div style="text-align: center; padding: 50px;">
          <h1>Not Logged In</h1>
          <p>Please <a href="/" style="color: #2ecc71;">log in</a> to play this game.</p>
        </div>
      `;
    }
  </script>
</body>
</html>
