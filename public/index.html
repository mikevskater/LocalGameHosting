<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Hosting Service</title>
  <link rel="stylesheet" href="/css/styles.css">
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/gameapi.js"></script>
</head>
<body>
  <!-- Authentication Screen -->
  <div id="auth-screen" class="container auth-container">
    <div class="header">
      <h1>Game Hosting</h1>
      <p>Join the fun with your coworkers</p>
    </div>
    <div class="content">
      <div class="tab-buttons">
        <button class="tab-btn active" onclick="switchTab('login')">Login</button>
        <button class="tab-btn" onclick="switchTab('register')">Register</button>
      </div>

      <!-- Login Tab -->
      <div id="login-tab" class="tab-content active">
        <div id="login-error" class="error-message hidden"></div>
        <form id="login-form">
          <div class="form-group">
            <label>Username</label>
            <input type="text" id="login-username" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" id="login-password" required>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>

      <!-- Register Tab -->
      <div id="register-tab" class="tab-content">
        <div id="register-error" class="error-message hidden"></div>
        <div id="register-success" class="success-message hidden"></div>
        <form id="register-form">
          <div class="form-group">
            <label>Username</label>
            <input type="text" id="register-username" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" id="register-password" required>
          </div>
          <div class="form-group">
            <label>Nickname (Display Name)</label>
            <input type="text" id="register-nickname" required>
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Main Game Screen -->
  <div id="game-screen" class="container hidden">
    <div class="header">
      <h1>Game Hosting</h1>
      <p id="welcome-message">Welcome back!</p>
    </div>
    <div class="content">
      <!-- Profile Section -->
      <div class="profile-section">
        <div class="profile-header">
          <div class="profile-picture" id="profile-pic">
            <span id="profile-initial">?</span>
          </div>
          <div class="profile-info">
            <h2 id="profile-nickname">Player</h2>
            <p id="profile-username">@username</p>
          </div>
        </div>
        <button class="btn btn-secondary" onclick="showProfileEdit()">Edit Profile</button>
        <button class="btn btn-secondary" onclick="logout()">Logout</button>
      </div>

      <!-- Game Container -->
      <iframe id="game-iframe" class="game-frame" src="/game/index.html"></iframe>
    </div>
  </div>

  <!-- Profile Edit Modal (simplified for now) -->
  <div id="profile-edit-screen" class="container hidden">
    <div class="header">
      <h1>Edit Profile</h1>
    </div>
    <div class="content">
      <div id="profile-error" class="error-message hidden"></div>
      <div id="profile-success" class="success-message hidden"></div>

      <form id="profile-form">
        <div class="form-group">
          <label>Nickname</label>
          <input type="text" id="edit-nickname" required>
        </div>

        <div class="form-group">
          <label>Profile Picture</label>
          <input type="file" id="edit-picture" accept="image/*">
        </div>

        <div class="color-picker-group">
          <div class="color-picker">
            <label>Name Color</label>
            <input type="color" id="edit-name-color" value="#FFFFFF">
          </div>
          <div class="color-picker">
            <label>Player Color</label>
            <input type="color" id="edit-player-color" value="#4A90E2">
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
        <button type="button" class="btn btn-secondary" onclick="hideProfileEdit()">Cancel</button>
      </form>
    </div>
  </div>

  <script src="/js/app.js"></script>
</body>
</html>
