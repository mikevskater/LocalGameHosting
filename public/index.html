<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Hosting Service</title>
  <link rel="stylesheet" href="/css/styles.css">
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/gameapi.js"></script>
</head>
<body>
  <!-- Authentication Screen -->
  <div id="auth-screen" class="container auth-container">
    <div class="header">
      <h1>Game Hosting</h1>
      <p>Join the fun with your coworkers</p>
    </div>
    <div class="content">
      <div class="tab-buttons">
        <button class="tab-btn active" onclick="switchTab('login')">Login</button>
        <button class="tab-btn" onclick="switchTab('register')">Register</button>
      </div>

      <!-- Login Tab -->
      <div id="login-tab" class="tab-content active">
        <div id="login-error" class="error-message hidden"></div>
        <form id="login-form">
          <div class="form-group">
            <label>Username</label>
            <input type="text" id="login-username" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" id="login-password" required>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>

      <!-- Register Tab -->
      <div id="register-tab" class="tab-content">
        <div id="register-error" class="error-message hidden"></div>
        <div id="register-success" class="success-message hidden"></div>
        <form id="register-form">
          <div class="form-group">
            <label>Username</label>
            <input type="text" id="register-username" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" id="register-password" required>
          </div>
          <div class="form-group">
            <label>Nickname (Display Name)</label>
            <input type="text" id="register-nickname" required>
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
      </div>
    </div>
  </div>

  <script src="/js/auth.js"></script>
</body>
</html>
